<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>${server.display-name} -- Home </title>
</head>
<body>

<div th:text="'Hello '+#{sage.claim.type.OPENID_DOUBAN}">Hello Daniel</div>

<div tiles:fragment="content">
    <form name="f" th:action="@{/login}" method="post">
        <fieldset>
            <legend>Please Login</legend>
            <div th:if="#{sage.base.spec.bool.N}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="#{sage.base.spec.bool.Y}" class="alert alert-success">
                You have been logged out.
            </div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
            <div class="form-actions">
                <button type="submit" class="btn">Log in</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
