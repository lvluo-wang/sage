<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sage Hello</title>
    <script src="js/libs/react.min.js"></script>
    <script src="js/libs/react-dom.min.js"></script>
    <script src="js/libs/browser.min.js"></script>
</head>

<body>
<div id="app"></div>
<script type="text/babel">
    var contacts = [
        {key: 1, name: "James Nelson", email: "james@jamesknelson.com"},
        {key: 2, name: "Bob"}
    ];
    var ContactItem = React.createClass({
        propTypes: {
            name: React.PropTypes.string.isRequired,
            email: React.PropTypes.string.isRequired,
            description: React.PropTypes.string,
        },

        render: function () {
            return React.createElement('li', {},
                    React.createElement('h2', {}, this.props.name),
                    React.createElement('a', {href: 'mailto:' + this.props.email}, this.props.email),
                    React.createElement('div', {}, this.props.description))
        }
    });

    var listElements = contacts
            .filter(contact=>contact.email)
            .map(contact => React.createElement(ContactItem, contact));

    var rootElement =
            React.createElement('div', {},
                    React.createElement('h1', {}, "Contacts"),

                    // If your `children` is an array, you'll need to give each one a unique `key`
                    // prop. I'll explain why a little later.
                    React.createElement('ul', {}, listElements)
            );

    ReactDOM.render(rootElement, document.getElementById('app'));
</script>
</body>
</html>
